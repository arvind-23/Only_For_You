<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Megha ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-light: #fff0f3;
            --text-dark: #2d3436;
        }

        /* --- GLOBAL MOBILE FIXES --- */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        /* --- ENTRANCE --- */
        #reveal-overlay {
            position: fixed; inset: 0; background: var(--bg-light);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .heart-icon {
            width: 100px; height: 90px; background: var(--primary-pink);
            position: relative; transform: rotate(-45deg);
            animation: pulse 2s infinite; cursor: pointer;
        }
        .heart-icon:before, .heart-icon:after {
            content: ""; width: 100px; height: 100px;
            background: var(--primary-pink); border-radius: 50%;
            position: absolute;
        }
        .heart-icon:before { top: -50px; left: 0; }
        .heart-icon:after { left: 50px; top: 0; }

        @keyframes pulse { 0%, 100% { transform: scale(1) rotate(-45deg); } 45% { transform: scale(1.15) rotate(-45deg); } }

        /* --- CARD & SIDE-BY-SIDE BUTTONS --- */
        #main-card {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            width: 90%; max-width: 400px; text-align: center; display: none;
            position: relative; min-height: 450px;
        }

        /* SIDE BY SIDE FIX */
        .btn-row {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-top: 30px; position: relative; height: 120px;
        }

        button {
            padding: 12px 25px; border-radius: 12px; border: none;
            font-weight: 600; cursor: pointer; font-family: 'Poppins';
        }

        #yesBtn { background: var(--text-dark); color: white; min-width: 100px; }
        #noBtn { background: #eee; color: var(--text-dark); min-width: 100px; transition: 0.1s; }

        /* --- CAROUSEL --- */
        .carousel-box {
            position: relative; width: 280px; height: 350px;
            margin: 20px auto; background: white; padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .slide {
            position: absolute; inset: 10px; opacity: 0;
            transition: opacity 0.6s ease; pointer-events: auto;
        }
        .slide.active { opacity: 1; z-index: 10; }

        .slide img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .note {
            position: absolute; inset: 0; background: rgba(255, 77, 109, 0.95);
            color: white; display: flex; justify-content: center; align-items: center;
            padding: 20px; font-family: 'Dancing Script', cursive; font-size: 1.5rem;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .slide.show-note .note { opacity: 1; }

        .wa-btn {
            display: inline-block; margin-top: 20px; color: var(--primary-pink);
            text-decoration: none; font-weight: 600; font-size: 0.8rem;
        }

        .heart-bg { position: fixed; top: 0; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

    <div id="reveal-overlay" onclick="startApp()">
        <div class="heart-icon"></div>
        <h2 style="color:var(--primary-pink); font-family:'Dancing Script'; margin-top:60px;">For Megha ‚ù§Ô∏è</h2>
    </div>

    <audio id="music1" loop><source src="before_music.mp3" type="audio/mpeg"></audio>
    <audio id="music2" loop><source src="after_music.mp3" type="audio/mpeg"></audio>

    <div id="main-card">
        <div id="step1">
            <h1 style="font-family:'Dancing Script'; color:var(--primary-pink);">Will you be my Valentine? üåπ</h1>
            <div class="btn-row">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo(event)">No</button>
            </div>
        </div>

        <div id="step2" style="display:none;">
            <h1 style="font-family:'Dancing Script'; color:var(--primary-pink);">Yay! I love you! ‚ù§Ô∏è</h1>
            <div class="carousel-box">
                <div class="slide active" onclick="handleTap(this)">
                    <img src="img1.jpg"><div class="note">You're my favorite human.</div>
                </div>
                <div class="slide" onclick="handleTap(this)">
                    <img src="img2.jpg"><div class="note">Every moment with you is special.</div>
                </div>
                <div class="slide" onclick="handleTap(this)">
                    <img src="img3.jpg"><div class="note">To us, Megha! ‚ù§Ô∏è</div>
                </div>
            </div>
            <a href="#" class="wa-btn" onclick="sendWA()">CONFIRM ON WHATSAPP</a>
        </div>
    </div>

    <script>
        const music1 = document.getElementById('music1');
        const music2 = document.getElementById('music2');
        const noBtn = document.getElementById('noBtn');
        const slides = document.querySelectorAll('.slide');
        let slideIndex = 0;
        let timer;

        function startApp() {
            document.getElementById('reveal-overlay').style.display = 'none';
            document.getElementById('main-card').style.display = 'block';
            music1.play().catch(() => {});
        }

        function moveNo(e) {
            if(e) e.preventDefault();
            noBtn.style.position = 'absolute';
            const card = document.getElementById('main-card');
            const x = Math.random() * (card.offsetWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (card.offsetHeight - noBtn.offsetHeight - 20);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleTap(el) {
            // Toggle the note visibility
            const isShowing = el.classList.contains('show-note');
            
            // Close all first
            slides.forEach(s => s.classList.remove('show-note'));
            
            if (!isShowing) {
                el.classList.add('show-note');
                clearInterval(timer); // Stop carousel when reading
            } else {
                startRotation(); // Resume when note closed
            }
        }

        function celebrate() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            music1.pause();
            music2.play().catch(() => {});
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            startRotation();
        }

        function startRotation() {
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                const openNote = document.querySelector('.show-note');
                if(!openNote) {
                    slides[slideIndex].classList.remove('active');
                    slideIndex = (slideIndex + 1) % slides.length;
                    slides[slideIndex].classList.add('active');
                }
            }, 3000);
        }

        function sendWA() {
            const num = "91XXXXXXXXXX"; // India code + number
            const msg = encodeURIComponent("I saw the site Megha said YES! ‚ù§Ô∏è");
            window.open(`https://wa.me/${num}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
