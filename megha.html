<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Megha ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --bg-light: #fff0f3;
            --text-dark: #2d3436;
            --heart-gradient: linear-gradient(45deg, #ff4d6d, #ff758c);
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        /* --- ENTRANCE PAGE --- */
        #reveal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-light);
            z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        .elegant-heart {
            position: relative; width: 150px; height: 135px;
            cursor: pointer; animation: sensualThrob 2.5s infinite ease-in-out;
            filter: drop-shadow(0 0 30px rgba(255, 77, 109, 0.5));
        }
        .elegant-heart:before, .elegant-heart:after {
            content: ""; position: absolute; left: 75px; top: 0;
            width: 75px; height: 125px; background: var(--heart-gradient);
            border-radius: 75px 75px 0 0; transform: rotate(-45deg); transform-origin: 0 100%;
        }
        .elegant-heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }

        @keyframes sensualThrob {
            0%, 100% { transform: scale(1); }
            45% { transform: scale(1.15); }
        }

        .entrance-text {
            margin-top: 50px; font-family: 'Dancing Script', cursive; 
            color: var(--primary-pink); font-size: 3rem; font-weight: 800;
        }

        /* --- MAIN CARD & BUTTONS --- */
        #main-card {
            background: white; padding: 30px; border-radius: 30px;
            box-shadow: 0 15px 45px rgba(255, 77, 109, 0.2);
            z-index: 10; max-width: 450px; width: 85%; min-height: 400px;
            display: none; position: relative;
        }

        h1 { color: var(--primary-pink); font-family: 'Dancing Script', cursive; font-size: 2.4rem; }

        .btn-container {
            margin-top: 50px; display: flex; justify-content: center;
            gap: 20px; position: relative; height: 200px;
        }

        button {
            padding: 12px 35px; font-size: 1rem; border: none; border-radius: 12px;
            cursor: pointer; font-weight: 600; font-family: 'Montserrat', sans-serif;
            text-transform: uppercase; transition: transform 0.2s;
        }

        #yesBtn { background: var(--text-dark); color: white; position: relative; z-index: 1; }
        #noBtn { background: #eee; color: var(--text-dark); position: relative; z-index: 2; }

        /* --- SUCCESS & CAROUSEL --- */
        #success-screen { display: none; }
        .carousel-container {
            position: relative; width: 280px; height: 350px;
            margin: 20px auto; background: white; padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); transform: rotate(-2deg);
        }
        .carousel-slide {
            position: absolute; top: 10px; left: 10px; width: 280px; height: 280px;
            opacity: 0; transition: opacity 0.8s;
        }
        .carousel-slide.active { opacity: 1; }
        .carousel-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        .note-reveal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 77, 109, 0.9); color: white;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; font-family: 'Dancing Script', cursive; font-size: 1.5rem;
            opacity: 0; transition: opacity 0.3s;
        }
        .carousel-slide.active-note .note-reveal { opacity: 1; }

        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    </style>
</head>
<body>

    <div id="reveal-overlay" onclick="revealPage()">
        <div class="elegant-heart"></div>
        <div class="entrance-text">For You, Megha</div>
    </div>

    <div class="hearts-bg" id="hearts-bg"></div>
    <audio id="beforeMusic" loop preload="auto"><source src="before_music.mp3" type="audio/mpeg"></audio>
    <audio id="afterMusic" loop preload="auto"><source src="after_music.mp3" type="audio/mpeg"></audio>

    <div id="main-card">
        <div id="question-area">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-container" id="btnWrapper">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <h1>Yay! ‚ù§Ô∏è</h1>
            <div class="carousel-container">
                <div class="carousel-slide active" onclick="toggleNote(this)">
                    <img src="img1.jpg"><div class="note-reveal">You make every day brighter.</div>
                </div>
                <div class="carousel-slide" onclick="toggleNote(this)">
                    <img src="img2.jpg"><div class="note-reveal">My favorite person, always.</div>
                </div>
                <div class="carousel-slide" onclick="toggleNote(this)">
                    <img src="img3.jpg"><div class="note-reveal">To many more memories together!</div>
                </div>
            </div>
            <a href="#" style="color:var(--primary-pink); font-size:0.8rem;" onclick="sendWhatsApp()">MESSAGE ME ‚ù§Ô∏è</a>
        </div>
    </div>

    <script>
        const beforeMusic = document.getElementById('beforeMusic');
        const afterMusic = document.getElementById('afterMusic');
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('main-card');

        function revealPage() {
            document.getElementById('reveal-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('reveal-overlay').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                beforeMusic.play().catch(() => {});
            }, 800);
        }

        // --- ELITE RUNAWAY LOGIC ---
        function moveNoButton(e) {
            if (e) e.preventDefault(); // KILL GHOST CLICKS
            noBtn.style.position = 'absolute';
            
            const padding = 20;
            const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
            const maxY = card.offsetHeight - noBtn.offsetHeight - padding;

            // Ensure it doesn't just jump to the exact same spot
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Attach listeners for both Mouse and Touch
        noBtn.addEventListener('touchstart', moveNoButton, {passive: false});
        noBtn.addEventListener('mouseover', moveNoButton);

        function toggleNote(el) {
            el.classList.toggle('active-note');
        }

        let isCelebrated = false;
        function celebrate() {
            if (isCelebrated) return;
            isCelebrated = true;
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            beforeMusic.pause();
            afterMusic.play().catch(() => {});
            startCarousel();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function startCarousel() {
            const slides = document.querySelectorAll('.carousel-slide');
            let i = 0;
            setInterval(() => {
                slides[i].classList.remove('active', 'active-note');
                i = (i + 1) % slides.length;
                slides[i].classList.add('active');
            }, 3500);
        }

        function sendWhatsApp() {
            window.open(`https://wa.me/1234567890?text=I%20said%20YES!%20‚ù§Ô∏è`, '_blank');
        }

        // Background Hearts
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'heart-particle';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts-bg').appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
